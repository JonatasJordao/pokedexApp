<ion-header >
  <ion-toolbar color= "dark">
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Searchbar with a placeholder -->
<ion-searchbar placeholder="Buscar Pokemons"></ion-searchbar>

<!-- List of Text Items -->
<ion-list>
  <ion-item lines="full" class="ion-no-padding">
    <ion-thumbnail slot="start">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png">
    </ion-thumbnail>
    <ion-label>
      <div>
        <h3>
          Bulbasaur
        </h3>
        <ion-badge color="glass">Grass</ion-badge>
        <ion-badge color="poison">Poison</ion-badge>
      </div>
    </ion-label>
    <ion-chip color="glass">
      <ion-label>001</ion-label>
    </ion-chip>
  </ion-item>
</ion-list>
